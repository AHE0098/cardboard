<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Cardboard Sandbox</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="title">Cardboard</div>
      <div class="subtitle" id="subtitle">Sandbox</div>
    </header>

    <div class="view">
      <main id="root"></main>
    </div>

    <div id="dragLayer" class="dragLayer" aria-hidden="true"></div>
  </div>

  <script src="./demoState.js"></script>
  <script>
    (function(){
      const qs = new URLSearchParams(location.search);
      const playerId = qs.get('playerId');
      if (!playerId) return;
      try {
        const raw = localStorage.getItem(`cb_legacy_save_${playerId}`);
        if (!raw) return;
        const parsed = JSON.parse(raw);
        if (parsed && parsed.sandboxState) {
          window.DEMO_STATE = parsed.sandboxState;
        }
      } catch {}
      window.__CB_PLAYER_ID = playerId;
    })();
  </script>

  <script src="./cards.js"></script>
  <script src="./legacySandbox.js"></script>

  <!-- âœ… Mount legacy sandbox (legacySandbox.js is mountable and does NOT auto-boot) -->
  <script>
    (function () {
      const root = document.getElementById("root");
      const subtitle = document.getElementById("subtitle");
      const dragLayer = document.getElementById("dragLayer");

      if (!root || !subtitle || !dragLayer) {
        console.error("Sandbox: missing required DOM nodes");
        return;
      }

      if (!window.LegacySandbox?.mount) {
        console.error("Sandbox: LegacySandbox.mount is missing");
        return;
      }

      window.LegacySandbox.mount({
        root,
        subtitle,
        dragLayer,
        initialState: window.DEMO_STATE,
        sandboxPlayerId: window.__CB_PLAYER_ID || null,
        hosted: false,
        bindBackButton: true,

        getMode: () => "solo",
        getActivePlayerKey: () => "p1"
      });
    })();
  </script>
</body>
</html>
